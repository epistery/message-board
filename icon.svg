<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Message board background -->
  <rect x="8" y="12" width="48" height="40" rx="4" fill="#2d5016" opacity="0.9"/>

  <!-- Board lines (posts) -->
  <line x1="14" y1="20" x2="50" y2="20" stroke="#fffffe" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="28" x2="44" y2="28" stroke="#fffffe" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="36" x2="48" y2="36" stroke="#fffffe" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="44" x2="40" y2="44" stroke="#fffffe" stroke-width="2" stroke-linecap="round"/>

  <!-- Speech bubble accent -->
  <circle cx="48" cy="16" r="8" fill="#82b3cb"/>
  <path d="M 48 24 L 52 28 L 48 26 Z" fill="#82b3cb"/>

  <!-- Three dots in speech bubble -->
  <circle cx="44" cy="16" r="1.5" fill="#fffffe"/>
  <circle cx="48" cy="16" r="1.5" fill="#fffffe"/>
  <circle cx="52" cy="16" r="1.5" fill="#fffffe"/>
</svg>
