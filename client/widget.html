<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .widget-container {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      padding: 16px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .widget-container p {
      margin: 0;
      font-size: 14px;
      color: #495057;
      flex: 1;
    }

    .widget-buttons {
      display: flex;
      gap: 8px;
    }

    .widget-btn {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
      display: inline-block;
    }

    .widget-btn-primary {
      background: transparent;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .widget-btn-primary:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    .widget-btn-secondary {
      background: transparent;
      color: #6c757d;
      border: 1px solid #6c757d;
    }

    .widget-btn-secondary:hover {
      background: rgba(108, 117, 125, 0.1);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <p>Community discussion & announcements</p>
    <div class="widget-buttons">
      <a href="/agent/epistery/message-board/board" target="_blank" class="widget-btn widget-btn-primary">View Board</a>
      <a href="/agent/epistery/message-board/admin" target="_blank" class="widget-btn widget-btn-secondary">Admin</a>
    </div>
  </div>
</body>
</html>
