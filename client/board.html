<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <link rel="stylesheet" href="/style/static.css">
  <style>
    * {
      box-sizing: border-box;
    }

    .board-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .board-main {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacer3);
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .board-sidebar {
      width: 300px;
      flex-shrink: 0;
      background: var(--bg-color-quiet-d);
      border-left: 1px solid var(--page-border);
      overflow-y: auto;
      padding: var(--spacer2);
    }

    .sidebar-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-color-quiet);
      margin-bottom: var(--spacer);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sidebar-links {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sidebar-link {
      margin-bottom: var(--spacerhalf);
    }

    .sidebar-link a {
      display: block;
      padding: var(--spacerhalf) var(--spacer);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
      transition: all 0.2s;
    }

    .sidebar-link a:hover {
      background: var(--bg-color-d);
      color: var(--rust-mid);
    }

    .board-header {
      margin-bottom: var(--spacer3);
    }

    .board-header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: var(--spacerhalf);
    }

    .board-subtitle {
      color: var(--text-color-quiet);
      font-size: 1rem;
      margin-bottom: var(--spacer3);
    }

    #create-post {
      margin-bottom: var(--spacer3);
    }

    #create-post > * {
      width: 100%;
    }

    .new-post-form {
      background: var(--bg-color-quiet-d);
      padding: var(--spacer2);
      border-radius: 8px;
      border: 1px solid var(--page-border);
    }

    .new-post-form textarea {
      width: 100%;
      padding: var(--spacer);
      border: 1px solid var(--page-border);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--spacer);
      gap: var(--spacer);
    }

    .image-upload {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg-color);
      border: 1px solid var(--page-border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .image-upload:hover {
      background: var(--bg-color-d);
    }

    .image-upload input {
      display: none;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: var(--spacer);
      border-radius: 6px;
      border: 1px solid var(--page-border);
    }

    .btn-post {
      padding: 10px 24px;
      background: var(--action-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-post:hover {
      background: var(--action-color-hilite);
      transform: translateY(-1px);
    }

    .btn-post:disabled {
      background: var(--neutral);
      cursor: not-allowed;
      transform: none;
    }

    .post {
      background: var(--bg-color);
      padding: var(--spacer2);
      border-radius: 8px;
      margin-bottom: var(--spacer2);
      border: 1px solid var(--page-border);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .avatar-small {
      width: 32px;
      height: 32px;
    }

    .post-header {
      margin-bottom: var(--spacer);
    }

    .post-author-section {
      display: flex;
      gap: var(--spacer);
      align-items: start;
    }

    .post-author {
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
      line-height: 1.4;
    }

    .post-author .clickable-address {
      font-weight: 400;
      color: var(--text-color-quiet);
    }

    .clickable-address {
      cursor: pointer;
      transition: color 0.2s;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .clickable-address:hover {
      color: var(--action-color);
      text-decoration: underline;
    }

    .post-time {
      font-size: 12px;
      color: var(--text-color-quiet);
      margin-top: 2px;
    }

    .post-text {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-color);
      margin-bottom: var(--spacer);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .post-image {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: var(--spacer);
    }

    .post-actions {
      display: flex;
      gap: var(--spacer);
      margin-top: var(--spacer);
      padding-top: var(--spacer);
      border-top: 1px solid var(--page-border);
    }

    .post-action-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--page-border);
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-color);
    }

    .post-action-btn:hover {
      background: var(--bg-color-d);
    }

    .post-action-btn.delete {
      color: #dc3545;
      border-color: #dc3545;
    }

    .post-action-btn.delete:hover {
      background: #dc3545;
      color: white;
    }

    .comments {
      margin-top: var(--spacer);
      padding-top: var(--spacer);
      border-top: 1px solid var(--page-border);
    }

    .comment {
      padding: var(--spacer);
      background: var(--bg-color-quiet-d);
      border-radius: 6px;
      margin-bottom: var(--spacerhalf);
    }

    .comment-with-avatar {
      display: flex;
      gap: var(--spacer);
      align-items: start;
    }

    .comment-content {
      flex: 1;
      min-width: 0;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: var(--spacer);
    }

    .comment-author {
      font-weight: 500;
      font-size: 13px;
      color: var(--text-color);
      line-height: 1.4;
    }

    .comment-author .clickable-address {
      font-weight: 400;
      color: var(--text-color-quiet);
      font-size: 12px;
    }

    .comment-time {
      font-size: 11px;
      color: var(--text-color-quiet);
      white-space: nowrap;
    }

    .comment-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-color);
      word-wrap: break-word;
    }

    .comment-form {
      margin-top: var(--spacer);
      display: flex;
      gap: var(--spacerhalf);
    }

    .comment-form input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--page-border);
      border-radius: 6px;
      font-size: 14px;
    }

    .comment-form button {
      padding: 8px 16px;
      background: var(--action-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .comment-form button:hover {
      background: var(--action-color-hilite);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacer3);
      color: var(--text-color-quiet);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--spacer);
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: var(--spacer);
      border-radius: 6px;
      margin-bottom: var(--spacer);
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: var(--spacer3);
      color: var(--text-color-quiet);
    }

    /* Sidebar access box */
    #sidebar-access-box {
      background: var(--bg-color);
      border: 1px solid var(--page-border);
      border-radius: 8px;
      padding: var(--spacer2);
      margin-bottom: var(--spacer2);
    }

    #sidebar-access-box h4 {
      margin: 0 0 var(--spacerhalf) 0;
      font-size: 14px;
      color: var(--text-color);
    }

    #sidebar-access-box p {
      margin: 0 0 var(--spacer) 0;
      font-size: 13px;
      color: var(--text-color-quiet);
      line-height: 1.4;
    }

    #sidebar-access-box button {
      width: 100%;
      padding: 8px 12px;
      font-size: 13px;
      background: var(--action-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    #sidebar-access-box button:hover {
      background: var(--action-color-hilite);
    }
  </style>
  <script src="/script/common.js"></script>
</head>
<body>
<header>
  <nav>
    <a href="/?home" class="logo">
      <img alt="logo" src="/image/epistery-logo-32.svg" class="logo-window">
    </a>
  </nav>
</header>

  <main class="board-container">
    <div class="board-main">
      <div class="board-header">
      </div>

      <div id="error-container"></div>

    <div id="create-post">
      <div class="new-post-form">
        <textarea id="post-text" placeholder="Everything you post is yours, by law of math." rows="3"></textarea>
        <div class="form-actions">
          <label class="image-upload">
            <input type="file" id="image-input" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp,image/svg+xml">
            <span>ðŸ“· Add Image</span>
          </label>
          <button id="post-button" class="btn-post">Post</button>
        </div>
        <img id="image-preview" class="image-preview" style="display: none;">
      </div>
    </div>

    <div id="posts-container"></div>
    </div>

    <div class="board-sidebar">
      <div id="sidebar-access-box"></div>

      <div class="sidebar-title">Links</div>
      <ul class="sidebar-links" id="sidebar-links">
        <!-- Links will be loaded here -->
      </ul>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Rootz Corp. Powered by Epistery.</p>
      </div>
    </div>
  </footer>

  <script src="/agent/epistery/message-board/client/app.js"></script>
  <script>
    // Load sidebar links
    async function loadSidebarLinks() {
      try {
        const response = await fetch('/agent/epistery/message-board/links');
        if (response.ok) {
          const links = await response.json();
          const linksContainer = document.getElementById('sidebar-links');

          if (links && links.length > 0) {
            linksContainer.innerHTML = links.map(link => `
              <li class="sidebar-link">
                <a href="${escapeHtml(link.url)}" target="_blank" rel="noopener">
                  ${escapeHtml(link.title)}
                </a>
              </li>
            `).join('');
          } else {
            linksContainer.innerHTML = '<li style="padding: var(--spacer); color: var(--text-color-quiet); font-size: 0.875em;">No links yet</li>';
          }
        }
      } catch (error) {
        console.error('[board] Failed to load sidebar links:', error);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load links on page load
    loadSidebarLinks();
  </script>
</body>
</html>
